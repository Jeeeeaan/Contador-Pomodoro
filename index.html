<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>

    <!-- CSS STYLE-->
    <link rel="stylesheet" href="main.css" type="text/css">

    <!-- Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="borde">
            <div class="box">
                <div class="time">
                    <p class="minutes" id="minutes">14</p> 
                    <p class="twoPoints">:</p> 
                    <p class="segs" id="segs">14</p> 
                </div>
            </div>
        </div>
        <div class="indicators">
            <p id="working" class="now">work</p>
            <a href="">
                <p id="break1" class="after">break</p>
            </a>
        </div>
        <div>
            <img onClick=start() id="start" src="play.jpg" alt="play">
        </div>
    </div>
    <!--- javaScript -->
    <script src="main.js"></script>
</body>
</html>
